          description: Operation failed.
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorContainer'
          description: Operation failed.
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorContainer'
          description: Operation failed.
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorContainer'
          description: Operation failed.
      security:
