paths:
  /invoices:
    get:
      description: |-
        Retrieve a list of paid invoices for your workforce.
         **Token scopes**: `accounting:read`
      operationId: getInvoiceList
      parameters:
      - description: Filter invoices issued on or after the specified date.
        example: 2022-05-24
        explode: true
        in: query
        name: issued_from_date
        required: false
        schema:
          type: string
        style: form
      - description: Filter invoices issued before the specified date.
        example: 2022-05-24
        explode: true
        in: query
        name: issued_to_date
        required: false
        schema:
          type: string
        style: form
      - description: "Filter by entity type (e.g., individual or company)."
        example:
        - individual
        - company
        explode: true
        in: query
        name: entities
        required: false
        schema:
          $ref: '#/components/schemas/getInvoiceList_entities_parameter'
        style: form
      - description: Number of records to retrieve per page.
        example: 10
        explode: true
        in: query
        name: limit
        required: false
        schema:
          default: 10
          maximum: 99
          minimum: 1
          type: number
        style: form
      - description: Index of the first record to return.
        example: 0
        explode: true
        in: query
        name: offset
        required: false
        schema:
          default: 0
          format: int64
          maximum: 999999999
          minimum: 0
          type: number
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getInvoiceList_200_response'
          description: Successful operation.
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorContainer'
          description: Operation failed.
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorContainer'
          description: Operation failed.
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorContainer'
          description: Operation failed.
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorContainer'
          description: Operation failed.
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorContainer'
          description: Operation failed.
      security:
      - deelToken: []
      - oauth2:
        - accounting:read
      summary: Retrieve invoices
      tags:
      - Accounting
      x-accepts:
      - application/json
  /invoices/deel:
    get:
      description: Retrieve a list of invoices related to Deel fees.
      operationId: getDeelInvoiceList
      parameters:
      - description: Return a page of results with given number of records; NOTE technically
          ALL query parameters are strings or array of strings
        explode: true
        in: query
        name: limit
        required: false
        schema:
          default: 10
          maximum: 99
          minimum: 1
          type: number
        style: form
      - description: Return a page of results after given index of row; NOTE technically
          ALL query parameters are strings or array of strings'
        explode: true
        in: query
        name: offset
        required: false
        schema:
          default: 0
          format: int64
          maximum: 999999999
          minimum: 0
          type: number
        style: form
      - description: Deel contract id.
        example: 37nex2x
        explode: true
        in: query
        name: contract_id
        required: true
        schema:
          type: string
        style: form
      responses:
